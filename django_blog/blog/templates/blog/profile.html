<h1>Edit Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <h2>Account Information</h2>
        {{ user_form.as_p }}
    </div>
    <div>
        <h2>Profile Information</h2>
        {{ profile_form.as_p }}
    </div>
    <button type="submit">Save changes</button>
</form>
