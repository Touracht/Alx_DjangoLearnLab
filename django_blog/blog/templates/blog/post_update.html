{% extends "blog/base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <h1>Edit Post</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields as paragraphs -->
        <button type="submit">Save Changes</button>
    </form>
    
    <br>
    <a href="{% url 'posts' %}">Back to Posts List</a>  <!-- Link to the list of posts -->
{% endblock %}
